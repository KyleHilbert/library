<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>
    <title>Book Library</title>
  </head>
  <body>
    <div class="mainContainer">
      <header class="myLibrary">
        <h1 class="title">myLibrary</h1>
      </header>
      <div class="bookDetails">
        <h2 class="addBook">Add Book</h2>
        <form id="form" onsubmit="addBookToLibrary()">
          <div class="formBox">
            <label for="title">Book Title:</label>
            <input type="text" id="title" required />
          </div>
          <div class="formBox">
            <label for="author">Author:</label>
            <input type="text" id="author" required />
          </div>
          <div class="formBox">
            <label for="pages">Page Count:</label>
            <input type="number" id="pages" min="1" required />
          </div>
          <div class="formBox">
            <label for="read">Read?</label>
            <input type="checkbox" id="read" />
          </div>
          <div class="addBook">
            <input class="addBook" type="submit" />
          </div>
        </form>
      </div>
      <div class="bookShelf"></div>
    </div>
  </body>
</html>
